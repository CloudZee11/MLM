    <div class="main-content">
      <div class="row justify-content-center">
        <div class="card">
          <div class="card-body">
            <h2 id="upload" class="text-center mb-4">Feltöltés</h2>
            <form action="../products.php" method="post" id="formData" enctype="multipart/form-data">
              <div class="mb-3 row">
                <label for="productName" class="col-sm-4 col-form-label">Név:</label>
                <div class="col-sm-8">
                  <input type="text" id="productName" name="productName" class="form-control" required
                    placeholder="Név...">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="brand" class="col-sm-4 col-form-label">Márka:</label>
                <div class="col-sm-8">
                  <input type="text" id="brand" name="brand" class="form-control" required placeholder="Márka...">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="consumption" class="col-sm-4 col-form-label">Fogyasztás:</label>
                <div class="col-sm-8">
                  <input type="text" id="consumption" name="consumption" class="form-control" required
                    placeholder="Fogyasztás...">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="type" class="col-sm-4 col-form-label">Típus:</label>
                <div class="col-sm-8">
                  <input type="text" id="type" name="type" class="form-control" required placeholder="Típus...">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="price" class="col-sm-4 col-form-label">Ár:</label>
                <div class="col-sm-8">
                  <input type="text" id="price" name="price" class="form-control" required placeholder="Ár...">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="color" class="col-sm-4 col-form-label">Szín:</label>
                <div class="col-sm-8">
                  <input type="text" id="color" name="color" class="form-control" required placeholder="Szín...">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="description" class="col-sm-4 col-form-label">Leírás:</label>
                <div class="col-sm-8">
                  <textarea id="description" name="description" class="form-control" rows="4" required
                    placeholder="Leírás..."></textarea>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="features" class="col-sm-4 col-form-label">Tulajdonságok:</label>
                <div class="col-sm-8" id="featuresContainer">
                  <ul id="featuresList">
                    <li><input type="text" name="features[]" class="form-control" required
                        placeholder="Tulajdonság #1..."></li>
                    <br>
                    <li><input type="text" name="features[]" class="form-control" required
                        placeholder="Tulajdonság #2..."></li>
                    <br>
                    <li><input type="text" name="features[]" class="form-control" required
                        placeholder="Tulajdonság #3..."></li>
                    <br>
                    <li><input type="text" name="features[]" class="form-control" required
                        placeholder="Tulajdonság #4..."></li>
                  </ul>
                </div>
              </div>





              <div class="mb-3 row align-items-center">
                <label for="fileToUpload" class="col-sm-4 col-form-label">Kép feltöltése:</label>
                <div class="col-sm-8">
                  <input type="file" name="fileToUpload" id="fileToUpload" class="form-control">
                </div>
              </div>
              <div class="mb-3 row align-items-center" id="previewDiv" style="display: none;">
                <div class="col-sm-12">
                  <img id="preview" class="img-thumbnail" style="max-width: 150px; max-height: 150px;" />
                </div>
              </div>
              <hr id="productUploadhr">
              <br>
              <div class="mb-3 row">
                <div class="col-sm-4"></div>
                <div class="col-sm-8">
                  <button type="submit" id="uploadButton" class="btn btn-primary">Termék feltöltése</button>
                </div>
              </div>
              <div>
                <h3 id="messageContainer"></h3>
              </div>
            </form>
          </div>
        </div>
