<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="x-icon" href="../../../user/images/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/admin_style.css" />
  <title>Admin Dashboard</title>
</head>

<body class="dark-theme-variables">
  <h2 class="text-bg-primary">Vezérlőpult</h2>
  <br>
  <div class="container">
    <aside>
      <a class="navbar-brand" href="../../../frontend/html/home.html">
        <div class="d-flex align-items-center">
          <img src="../../../user/images/logo.png" alt="MDTech logo" id="navlogo">
          <span id="md">MD<span id="tech">Tech</span></span>
        </div>
      </a>

      <div class="sidebar">
        <a href="../html/dashboard.html">
          <span class="material-icons-sharp"> dashboard </span>
          <h3>Vezérlőpult</h3>
        </a>
        <a href="../html/products.html">
          <span class="material-icons-sharp"> inventory </span>
          <h3>Termékek</h3>
        </a>
        <a href="../html/orders.html">
          <span class="material-icons-sharp"> receipt_long </span>
          <h3>Rendelések</h3>
        </a>
        <a href="../html/messages.html">
          <span class="material-icons-sharp"> mail_outline </span>
          <h3>Üzenetek</h3>
        </a>
        <a href="../html/roles.html">
          <span class="material-icons-sharp"> person_outline </span>
          <h3>Jogok</h3>
        </a>
        <a href="javascript:void(0)" onclick="logOut()">
          <span class="material-icons-sharp"> logout </span>
          <h3>Kijelentkezés</h3>
        </a>
      </div>
    </aside>

    <div class="main-content col-md-12">
      <div class="row">

        <div class="messages">
          <div class="card-messages">
            <div class="card-body-messages">
              <div class="card">
                <div class="card-header">
                  Olvasatlan üzenetek:
                </div>
                <div class="card-body" id="unreadMessagesContainer">
                  <!-- Olvasatlan üzenetek megjelenítése -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="orders">
          <div class="card-messages">
            <div class="card-body-orders">
              <div class="card">
                <div class="card-header">
                  Aktív rendelések:
                </div>
                <div class="card-body" id="activeOrders">
                  <!-- Itt jelenik majd meg az aktív rendelések adatai -->
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        

      </div>
    </div>

    <aside id="jobb">
      <div id="clock"></div>
      <div class="card-body-users">
        <div class="card">
          <div class="users">
            Regisztrált felhasználók:
          </div>
          <div class="card-body" id="registeredUsersCount">

          </div>
        </div>
      </div>

      <div class="card-body-income">
        <div class="card">
          <div class="income">
            Bruttó nyereség:
          </div>
          <div class="card-body" id="grossIncome">

          </div>
        </div>
      </div>

      <div class="card-body-sold">
        <div class="card">
          <div class="soldProduct">
            Eladott klíma:
          </div>
          <div class="card-body" id="soldProduct">

          </div>
        </div>
      </div>

    </aside>
  </div>

  <script src="../javascript/active_orders.js"></script>
  <script src="../javascript/clock.js"></script>
  <script src="../javascript/users.js"></script>
  <script src="../javascript/get_gross.js"></script>
  <script src="../javascript/get_messages.js"></script>
  <script src="../../admin/javascript/sold_products.js"></script>
  <script src="../javascript/sidebar.js"></script>
  <script src="../javascript/logout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
