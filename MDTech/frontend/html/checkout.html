<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="../../user/images/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDTech - Fizetés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/checkout.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <div class="d-flex align-items-center">
                    <img src="../../user/images/logo.png" alt="MDTech logo" title="MDTech logo" style="max-width: 40px; height: auto;"
                        id="navlogo">
                    <span style="color: #e2e2e2; margin-left: 3px;">MD<span style="color:#fa3d3b">Tech</span></span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCenteredExample" aria-controls="navbarCenteredExample" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
                <ul class="navbar-nav mb-2 mb-lg-0 navbarmd">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">KEZDŐLAP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="shop.html">BOLT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="about.html">RÓLUNK</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">KAPCSOLAT</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown basket">
                            <span class="basket-icon">
                                <i class="fas fa-shopping-basket"></i>
                                <span class="cart-counter"></span>
                            </span>
                            <div class="basket-container" id="basket-container">
                                <ul id="basket-items">
                                    <!-- Kosár elemei ide kerülnek -->
                                </ul>
                                <div id="checkout">
                                    <p class="total-price"> Össz.: <span id="total-price"></span></p>
                                    <div class="clear-checkout-buttons">
                                        <button class="btncart" id="torles" onclick="clearBasket()">Kosár
                                            törlése</button>
                                        <button class="btncart" id="fizetes"
                                            onclick="redirectToCheckout()">Fizetés</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="nav-item">
                        <div id="loginButtonContainer" style="margin-left: 20px; margin-top: 5px;">
                            <button id="loginButton" class="btn btn-dark"
                                onclick="redirectToLogin()">Bejelentkezés</button>
                        </div>
                    </li>

                    <li class="nav-item">
                        <div id="loggedInMenu" style="display: none; margin-left: 20px; margin-top: 5px;"
                            class="dropdown align-items-center">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="../../user/images/user2.png" alt="Profil ikon"
                                    style="width: 20px; height: 20px; margin-right: 5px; margin-bottom: 4px;"> Profil
                            </button>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <div id="adminButtonContainer" style="display: none;">
                                    <button id="adminButton" class="dropdown-item" onclick="adminPage()">Admin
                                        oldal</button>
                                    <div class="dropdown-divider"></div>
                                </div>
                                <a class="dropdown-item" href="profile.html">Profil szerkesztése</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="orders.html">Rendeléseim</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" onclick="logOut()">Kijelentkezés</a>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="row col-md-12 main-content formData" style="margin-left: 25px;">
            <div class="container col-md-6">
                <div class="card shipping-info mt-5">
                    <div class="card-header">
                        <h3>Szállítási információk</h3>
                    </div>
                    <div class="card-body" id="shipping-form">
                        <form class="orderForm">
                            <div class="mb-3 row">
                                <label for="city" class="col-sm-3 col-form-label">Település:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="city" required placeholder="Város">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="address" class="col-sm-3 col-form-label">Utca, házszám:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="address" required
                                        placeholder="Utca, házszám">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="postal_code" class="col-sm-3 col-form-label"> Irányítószám: </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="postal_code" required
                                        placeholder="Irányítószám">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="floor" class="col-sm-3 col-form-label">Emelet, és ajtó:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="floor" placeholder="Emelet">
                                </div>
                            </div>
                            <div class="mb-3 text-center ">
                                <button class="btn btn-primary" type="button"
                                    id="save-shipping-address-btn">Mentés</button>

                            </div>
                        </form>
                    </div>

                    <div class="card" id="shipping-summary">
                        <div class="card-body" id="shipping-details">
                            <!-- Szállítási adatok -->
                        </div>
                        <button class="btn btn-sm btn-outline-info new-shipping-address-btn">Új cím hozzáadása</button>
                    </div>

                </div>
            </div>

            <div class="container col-md-6">
                <div class="container">
                    <div class="card basket-items-list mt-5 basket-summary">
                        <div class="card-header">
                            <h3>Kosár tartalma</h3>
                        </div>
                        <div class="card-body">
                            <ul id="basket-items2">
                                <!-- Kosár tartalma -->
                            </ul>
                            <br>
                            <p>Teljes összeg: <span id="total-price2"></span></p>
                            <br>
                            <button id="finish" type="submit" class="btn btn-primary btn-lg btn-block">Rendelés
                                leadása</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="Notification"></div>
        <div id="notification" class="notification"></div>
    </div>

    <br><br>
    <footer class="text-light mt-auto">
        <div class="container py-3">
            <p>&copy; 2024 MDTech. Minden jog fenntartva.</p>
            <a href="privacy_notice.html">Adatvédelmi tájékoztató</a>
        </div>
    </footer>

    <!-- <script src="../javascript/basket.js"></script> -->
    <script src="../javascript/logout.js"></script>
    <script src="../javascript/kezelo.js"></script>
    <script src="../javascript/address.js"></script>
    <script src="../javascript/checkout.js"></script>
    <script src="../javascript/loginstatus.js"></script>
    <script src="../javascript/basket-items-list.js"></script>
    
    <script src="https://kit.fontawesome.com/bef541dbfa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script>
        function redirectToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
