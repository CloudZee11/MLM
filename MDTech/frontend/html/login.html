<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="../../user/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/registration-login.css">
    <title>MDtech bejelentkezés</title>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <a class="navbar-brand" href="home.html">
            <div class="d-flex align-items-center justify-content-center">
                <img src="../../user/images/logo.png" alt="MDTech logo" title="MDTech logo" id="navlogo">
                <span id="MD">MD<span id="Tech">Tech</span></span>
            </div>
        </a>

        <div style="float: left; margin-right: auto;">
            <a href="home.html">
                <img src="../../user/images/back-button.png" alt="Vissza" style="width: 20px; height: 20px;">
            </a>
        </div>

        <form id="loginForm" action="../../backend/php/login.php" method="post">
            <div class="form-group">
                <h2 id="login">Bejelentkezés</h2>
                <div id="errorContainer"></div>
                <input type="email" placeholder="E-mail:" id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Jelszó:" id="password" name="password" class="form-control">
            </div>
            <div class="form-btn text-center">
                <button type="submit" name="loginSubmit" id="submit" class="btn btn-primary">Bejelentkezés</button>

            </div>
        </form>
        <br>
        <div class="text-center">
            <h6>Elfelejtett jelszó esetén kattints <a href="password_forgot.html">ide.</a></h6>
        </div>
        <br>
        <div class="text-center">
            <h6>Ha még nincs fiókod, regisztrálj!</h6>
        </div>
        <br>
        <form action="registration.html" method="post">
            <div class="form-btn text-center">
                <input type="submit" value="REGISZTRÁCIÓ" name="registration" class="btn btn-warning">
            </div>
        </form>
    </div>

    <footer class="text-light mt-auto">
        <div class="py-3">
            <p>&copy; 2024 MDTech. Minden jog fenntartva.</p>
        </div>
    </footer>

    <script src="../javascript/login.js"></script>

</html>
